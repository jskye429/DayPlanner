<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link type="text/css" rel="stylesheet" href="reset.css" />
    <link type="text/css" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" />

</head>

<body>

    <div class="jumbotron" id="dailyPlanner">
        <h1>Daily Planner</h1>
        <p class="currentMoment"> Current Time</p>

    </div>
    <div class="container-fluid">
        <div class="time-hours" id="timeHours">
            <label for="comment">9:00</label>
            <textarea class="form-control" rows="2" id="comment" data-hour=9> Add Your Events and Appointments Here!  </textarea>
            <button>BUTTON</button>
            <label for="comment">10:00</label>
            <textarea class="form-control" rows="2" id="comment2" data-hour=10> Add Your Events and Appointments Here! </textarea>
            <label for="comment">11:00</label>
            <textarea class="form-control" rows="2" id="comment3" data-hour=11> Add Your Events and Appointments Here! </textarea>
            <label for="comment">12:00</label>
            <textarea class="form-control" rows="2" id="comment4" data-hour=12> Add Your Events and Appointments Here! </textarea>
            <label for="comment">13:00</label>
            <textarea class="form-control" rows="2" id="comment5" data-hour=13> Add Your Events and Appointments Here! </textarea>
            <label for="comment">14:00</label>
            <textarea class="form-control" rows="2" id="comment6" data-hour=14> Add Your Events and Appointments Here! </textarea>
            <label for="comment">15:00</label>
            <textarea class="form-control" rows="2" id="comment7" data-hour=15> Add Your Events and Appointments Here! </textarea>
            <label for="comment">16:00</label>
            <textarea class="form-control" rows="2" id="comment8" data-hour=16> Add Your Events and Appointments Here! </textarea>
            <label for="comment">17:00</label>
            <textarea class="form-control" rows="2" id="comment9" data-hour=17> Add Your Events and Appointments Here! </textarea>





        </div>


    </div>
    </div>
    </div>



   
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

<script src="script.js"></script>
